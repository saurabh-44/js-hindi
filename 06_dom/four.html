<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    /*-------------- Adding new list item => it is not optimize method because it traverse across the document to add new list item--------------*/
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`         // Complete traversing within document
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    /*--------------------------------------------------Optimize method----------------------------------------------------*/
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    /*-----------------------------------------------------Edit-----------------------------------------------------------*/
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"             // will work but not optimizing approach
    
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    /*--------------------------------------------------Edit Example-2----------------------------------------------------*/
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'                        // complete html with tag

    /*-----------------------------------------------------Remove---------------------------------------------------------*/
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
