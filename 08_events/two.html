<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    /*--------------------------------------------------serTimeout------------------------------------------------
    => is a built-in function used to execute a specific piece of code after a certain amount of time (delay).
    => (1 second = 1000 milliseconds).
    => Mehtod which can call api and it works asynchronously.
    => it is not a part of core javascript it comes from browser and when it call then it goes to web api and comes from event queue*/
    const saySaurabh = function(){
        console.log("Saurabh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
    const changeMe = setTimeout(changeText, 2000)   // function will call after 2 second  


/*--------------------------------------------------clearTimeout------------------------------------------------*/
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)                // within 2 second if the function will call then setTimeout will not execute
        console.log("STOPPED")
    })
</script>
</html>
