<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    /*-----------------------------------------------------Example-1----------------------------------------------------*/
    const parent = document.querySelector('.parent')
    console.log(parent);              // Entire div will select
    console.log(parent.children);     // HTML collection array like properties
    console.log(parent.children[1].innerHTML);  // Tuesday


    /*------------------------------------------------------2nd Method---------------------------------------------------*/
    for (let i = 0; i < parent.children.length; i++) {
         console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);      // 1st child with div
    console.log(parent.lastElementChild);       // last child with div


    /*--------------------------------------------------Child to parent---------------------------------------------------*/
    const dayOne = document.querySelector('.day')
    console.log(dayOne);                        // with div it will return
    console.log(dayOne.parentElement);          // move to parent element
    console.log(dayOne.nextElementSibling);     // next Element

    console.log("NODES: ", parent.childNodes);  // NodeList complex tree structure
</script>
</html>
