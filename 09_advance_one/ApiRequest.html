<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
<!--     0	UNSENT	            Client has been created. open() not called yet.
         1	OPENED	            open() has been called.
         2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
         3	LOADING	            Downloading; responseText holds partial data.
         4	DONE	            The operation is complete. -->
</body>
<script>
    /*------------------------------------------------API-----------------------------------------------------
    => Application Programming Interface - it is the method of communication between two different languages
    eg. if frontend of any system is written in different lang and backend is also in different lang then the connection between two different lang will happened
    with api.
    => api gives protocol and data send or receiving
    => third party api means if we can not develop any kind of system but it is already made and it required to our system then we can take data through api.
    */

    /*------------------------------------------------Old xml http request--------------------------------------------------
    => Ajax- Asynchronous JavaScript and XML*/
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();       // request
    xhr.open('GET', requestUrl)             // request will send
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // most of the data will return in string formate so it will return to the JSON
            console.log(typeof data);               
            console.log(data.followers);
        }
    }
    xhr.send();
    // console, document and much more is not a core javascript part
</script>
</html>
